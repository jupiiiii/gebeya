<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link rel="stylesheet" href="item-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="item-details-container">
        <!-- Main Image Viewer -->
        <div class="image-viewer">
            <button id="prev-arrow" class="arrow">❮</button>
            <img id="main-image" src="" alt="Main Item Image">
            <button id="next-arrow" class="arrow">❯</button>
        </div>

        <!-- Thumbnail Images -->
        <div class="thumbnails">
            <!-- Thumbnails will be dynamically generated here -->
        </div>

        <!-- Item Info -->
        <div class="item-info">
            <div class="price-and-icon">
                <p id="item-price"></p>
                <i class="fas fa-heart like-icon"></i>
            </div>
            <h1 id="item-title"></h1>
            <p id="date"></p>
            <p id="item-description"></p>

            <!-- Message Typing Box -->
            <textarea id="message-box" placeholder="Type your message here..."></textarea>

            <button id="send-message">Send Message</button>
        </div>
    </div>
    <!-- Modal for Enlarged Image -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img id="modal-image" class="modal-content" src="" alt="Enlarged Image">
    </div>

    <script src="item-details.js"></script>
</body>
</html>
